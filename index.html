<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="search-column col-12 col-md-3 bg-light pb-2 pt-3">
                <div class="border p-2" id="city-search-div">
                    <h4>Search for a City:</h4>
                    <input type="text" id="city" name="city" class="div-input" placeholder="Enter city view weather" autofocus>
                    <button type="button" id="searchBtn" class="btn btn-primary" style="font-size:14px">Search<i class="fas fa-search"></i></button>
                </div>
                <div class="list-history-city" id="searchHistory"></div>
            </div>

            <div class="col-12 col-md-9 pb-4 pt-4">
                <div class="row col-12 pb-3 mr-2 ml-2" id="current-forecast">
                    <h2 id="searched-city"></h2>
                    <div class="current-weather-list" id="current-weather-info"></div>
                </div>
                <div class="row col-12 pb-3 mr-2 ml-2" id="five-day-forecast">
                    <h2 id="forecast"></h2>
                    <div class="five-day-weather-list" id="five-day-weather-info"></div>
                </div>

            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>

</body>
</html>
